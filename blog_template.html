    <div id="content">

    </div>

    <script>
      const url = window.location.search;
      const src = new URLSearchParams(url).get("src");
      const request = new XMLHttpRequest();
      request.open("GET", "https://nmdwolf.github.io/blogs/" + src + ".txt", true);

      request.onload = function(){
        if(this.status == 200){
          content.innerHTML = this.responseText;
        }
        else {
          //content.innerHTML = "Error 404: The requested blog could not be retrieved."

          const examples = ["$$\sum_{n=1}^{+\infty}n=-\frac{1}{12}$$", "$$E=mc^2$$"];
          const index = getRandomInt(0, examples.length);

          content.innerHTML = examples[index];
        }

        MathJax.typeset();
      }

      request.send();
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
