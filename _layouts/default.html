<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">

      <div class = "dp_container">
        <div class = "dp_text">
          <!-- INSERT TEXT HERE -->
        </div>
        <img class = "dp" src = "{{site.baseurl}}/assets/figures/DP.jpg"/>
      </div>

      <div class="wrapper">
        {{ content }}
      </div>

      <hr class = "comment-rule">

      <h2 style = "margin-left: 20%;display:inline">Comments</h2>
      <div class = "comment">
        <div>
        <form class = "comment-form" action="https://formspree.io/f/mzbnnzgl" method="POST">
          <label for="name">Your name:</label>
          <input id="name" type="name" name="name">
          <br>
          <label for="email">Your email:</label>
          <input id="email" type="email" name="email">
          <br>
          <label for="message">Your message:</label>
          <textarea id="message" name="message"></textarea>
          <br>
          {% if page.path contains "_posts" %}
            <input type = "hidden" name = "page" value = "Post: {{ page.title }}">
          {% endif %}
          <button type="submit" style = "margin-top: 30px">Submit</button>
        </form>
        </div>
      </div>
    </main>


    {%- include footer.html -%}

  </body>

</html>
